<!DOCTYPE html>
<html>
<head>
    <title>Slack Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff; /* White container background */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add shadow for depth */
        }
        .status {
            font-size: 24px;
            font-weight: bold;
        }
        .slack-logo {
            max-width: 100px; /* Limit the logo size */
            margin-bottom: 20px; /* Add some space below the logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="slack-logo" src="{{ url_for('static', filename='slack_logo.png') }}" alt="Slack Logo">
        <h1>Slack Status</h1>
        <p>Status: <span class="status">{{ status }}</span></p>
        <p>Date Created: {{ date_created }}</p>
        <p>Date Updated: {{ date_updated }}</p>
        <p>Active Incidents: {{ active_incidents }}</p>
    </div>
</body>
</html>
